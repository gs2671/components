name: Lock Inactive Issues

on:
  schedule:
    # Run at 00:00 every day
    - cron: '0 0 * * *'

jobs:
  lock_closed:
    runs-on: ubuntu-latest
    steps:
      - uses: angular/dev-infra/github-actions/lock-closed@075c46401fff4ef82de5b66df44b538fcd201be9
        with:
          lock-bot-key: ${{ secrets.LOCK_BOT_PRIVATE_KEY }}
